<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* --- Basic Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Tahoma, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }

    /* --- Wrapper flex container --- */
    .site-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      color: #90d5ff;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* --- Main content --- */
    main.container {
      flex-grow: 1;
      padding: 20px;
      margin-left: 240px; /* width + padding */
    }

    h1, h2, h3 {
      margin: 20px 0 10px;
    }

    p, ul {
      margin-bottom: 15px;
    }

    ul {
      margin-left: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #90d5ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Optional: style for home hero section */
    .hero {
      margin-bottom: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-left: 4px solid #90d5ff;
    }

  </style>
</head>
<body>

  <div class="site-wrapper">

    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/radio.html">Radio</a>
      <a href="/notes.html">Notes</a>
      <a href="/links.html">Links</a>
      <a href="/astronomy.html">Astronomy</a>
    </nav>

    <!-- Main content -->
    <main class="container">
      {{ content }}
    </main>

  </div>

  <!-- Footer -->
  <footer>
    <hr>
    <p>
      <a href="/">← Home</a> • KC1YQN • FN42 • contact @ 
      <a href="https://www.qrz.com/db/KC1YQN">QRZ.com</a>
    </p>
  </footer>

</body>
</html>
